<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500" width="400" height="500">
  <defs>
    <!-- Website Brand Colors: Blue, Black, White -->
    <!-- Blue: #3B82F6 (tech blue) -->
    <!-- Black: #000000 -->
    <!-- White: #FFFFFF -->

    <linearGradient id="brandBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA"/>
      <stop offset="100%" style="stop-color:#3B82F6"/>
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="500" fill="#000000"/>

  <!-- Digital Grid Background -->
  <g stroke="#1A1A2E" stroke-width="0.5" opacity="0.6">
    <line x1="50" y1="50" x2="50" y2="450"/>
    <line x1="100" y1="50" x2="100" y2="450"/>
    <line x1="150" y1="50" x2="150" y2="450"/>
    <line x1="250" y1="50" x2="250" y2="450"/>
    <line x1="300" y1="50" x2="300" y2="450"/>
    <line x1="350" y1="50" x2="350" y2="450"/>
    <line x1="50" y1="100" x2="350" y2="100"/>
    <line x1="50" y1="150" x2="350" y2="150"/>
    <line x1="50" y1="200" x2="350" y2="200"/>
    <line x1="50" y1="250" x2="350" y2="250"/>
    <line x1="50" y1="300" x2="350" y2="300"/>
  </g>

  <!-- Technical Triskelion -->
  <g transform="translate(200, 200)" filter="url(#glow)">
    <!-- Center hexagon -->
    <polygon points="0,-15 13,-7.5 13,7.5 0,15 -13,7.5 -13,-7.5" fill="#000000" stroke="url(#brandBlue)" stroke-width="2"/>

    <!-- Arm 1 -->
    <path d="M0,-15 L0,-40 M-8,-25 L0,-40 L8,-25" stroke="url(#brandBlue)" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M0,-40 L0,-70 M-12,-55 L0,-70 L12,-55" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M0,-70 L0,-110 M-15,-90 L0,-110 L15,-90" stroke="url(#brandBlue)" stroke-width="4" fill="none" stroke-linecap="round"/>
    <polygon points="0,-120 -10,-105 0,-100 10,-105" fill="url(#brandBlue)"/>

    <!-- Arm 2 (rotated 120) -->
    <g transform="rotate(120)">
      <path d="M0,-15 L0,-40 M-8,-25 L0,-40 L8,-25" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
      <path d="M0,-40 L0,-70 M-12,-55 L0,-70 L12,-55" stroke="url(#brandBlue)" stroke-width="4" fill="none" stroke-linecap="round"/>
      <path d="M0,-70 L0,-110 M-15,-90 L0,-110 L15,-90" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
      <polygon points="0,-120 -10,-105 0,-100 10,-105" fill="white"/>
    </g>

    <!-- Arm 3 (rotated 240) -->
    <g transform="rotate(240)">
      <path d="M0,-15 L0,-40 M-8,-25 L0,-40 L8,-25" stroke="url(#brandBlue)" stroke-width="4" fill="none" stroke-linecap="round"/>
      <path d="M0,-40 L0,-70 M-12,-55 L0,-70 L12,-55" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
      <path d="M0,-70 L0,-110 M-15,-90 L0,-110 L15,-90" stroke="url(#brandBlue)" stroke-width="4" fill="none" stroke-linecap="round"/>
      <polygon points="0,-120 -10,-105 0,-100 10,-105" fill="url(#brandBlue)"/>
    </g>

    <!-- Circuit dots -->
    <circle cx="0" cy="-40" r="3" fill="#000000" stroke="url(#brandBlue)" stroke-width="2"/>
    <circle cx="0" cy="-70" r="3" fill="#000000" stroke="white" stroke-width="2"/>
    <circle cx="0" cy="-110" r="3" fill="#000000" stroke="url(#brandBlue)" stroke-width="2"/>
  </g>

  <!-- "THE NOOZ" -->
  <text x="200" y="330" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#60A5FA" text-anchor="middle" letter-spacing="4">/// THE NOOZ ///</text>

  <!-- "NOOZ" main text -->
  <text x="200" y="400" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle" letter-spacing="8" style="text-shadow: 0 0 15px rgba(59,130,246,0.7);">NOOZ</text>

  <!-- Underline accent -->
  <line x1="140" y1="420" x2="260" y2="420" stroke="#60A5FA" stroke-width="3"/>
  <rect x="145" y="428" width="10" height="5" fill="white"/>
  <rect x="245" y="428" width="10" height="5" fill="white"/>

  <!-- Tagline -->
  <text x="200" y="465" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle" letter-spacing="3">/// TECH NEWS DIGEST ///</text>
</svg>
